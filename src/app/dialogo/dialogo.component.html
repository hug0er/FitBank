<div class="textura">
    <h2 mat-dialog-title>Fitbank</h2>

    <mat-dialog-content>

        <p>Por el momento estás desconectado.</p>
        <p>Se te presentara la última busqueda realizada con el id <strong>{{cedula}}</strong> el:</p>
        <p><strong>Fecha: </strong>{{fecha}} <strong>Hora: </strong> {{hora}}</p>


    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button class="boton" (click)="close()">Aceptar</button>
    </mat-dialog-actions>
</div>
