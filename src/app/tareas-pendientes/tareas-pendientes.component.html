<mat-card *ngFor="let tarea of tareas ; let i = index;">
    <mat-card-header>
        <mat-card-title>{{idiomas.Depositos}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr height="25">
                <td>
                    <strong>{{idiomas.idSocio}}: </strong>
                </td>
                <td>{{tarea.id}}</td>
            </tr>
            <tr height="25">
                <td>
                    <strong>{{idiomas.Cuenta}}: </strong>
                </td>
                <td>
                    {{tarea.cuenta}}
                </td>
            </tr>
            <tr height="25">
                <td>
                    <strong>{{idiomas.Cantidad}}: </strong>
                </td>
                <td>
                    {{tarea.monto}}
                </td>
            </tr>
        </table>
    </mat-card-content>
    <button (click)="enviar(i)">
        <mat-icon color="white">send</mat-icon>
    </button>
    <button (click)="cerrar(i)">
        <mat-icon color="white">close</mat-icon>
    </button>
</mat-card>
