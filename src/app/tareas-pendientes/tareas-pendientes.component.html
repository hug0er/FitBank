<mat-card *ngFor="let tarea of tareas ; let i = index;">
    <mat-card-header>
        <mat-card-title>Depósitos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Id del socio: </strong>{{tarea.id}}</p>
        <!-- <p><strong>Nombre Socio: </strong>{{tarea.nombre}}</p> -->
        <p><strong>Número Cuenta: </strong>{{tarea.cuenta}}</p>
        <p><strong>Cantidad: </strong>{{tarea.monto}}</p>
    </mat-card-content>
    <button (click)="enviar(i)">
            <mat-icon color="white">send</mat-icon>
        </button>
</mat-card>
