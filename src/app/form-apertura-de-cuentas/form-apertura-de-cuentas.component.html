<div class="example-form">
    <form *ngIf="internet.internet">
        <mat-form-field fxFlexFill>
            <input appHighlight matInput placeholder={{idiomas.idSocio}} disabled="nombreForm2.valid" type="text" [formControl]="idForm2">
            <mat-error *ngIf="idForm2.hasError('required')">
                {{idiomas.msjIdRequerido}}
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill>
            <input appHighlight matInput placeholder={{idiomas.nombreSocio}} disabled type="text" [formControl]="nombreForm2">
        </mat-form-field>
        <mat-form-field fxFlexFill>
            <mat-select placeholder={{idiomas.GrupoProducto}} [formControl]="grupoForm2">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlexFill>
            <mat-select placeholder={{idiomas.Producto}} [formControl]="productoForm2">
                <mat-option *ngFor="let producto of productos" [value]="producto.value">
                    {{producto.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <form *ngIf="!internet.internet">
        <mat-form-field fxFlexFill *ngIf="!internet.internet">
            <input appHighlight matInput placeholder={{idiomas.idSocio}} type="text" [formControl]="idForm">
            <mat-error *ngIf="idForm.hasError('required')">
                {{idiomas.msjIdRequerido}}
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill *ngIf="!internet.internet">
            <input appHighlight matInput placeholder={{idiomas.nombreSocio}} type="text" [formControl]="nombreForm">
            <mat-error *ngIf="nombreForm.hasError('required')">
                El nombre es
                <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill *ngIf="!internet.internet">
            <mat-select placeholder={{idiomas.GrupoProducto}} (selectionChange)="llenar($event.value)" [formControl]="grupoForm">
                <mat-option *ngFor="let grupo of grupoOffline" [value]="grupo.value">
                    {{grupo.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="grupoForm.hasError('required')">
                El grupo es
                <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill *ngIf="!internet.internet">
            <mat-select placeholder={{idiomas.Producto}} [formControl]="productoForm">
                <mat-option *ngFor="let producto of productosOffline" [value]="producto.value">
                    {{producto.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productoForm.hasError('required')">
                El producto es
                <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div div fxLayout="row" fxLayoutAlign="center start" class="float">
    <button mat-fab (click)="campos()" class="myfloat" *ngIf="idForm2.valid && !nombreForm2.valid && internet.internet" color="primary">
        <mat-icon color="white">check_circle</mat-icon>
    </button>

    <button mat-fab (click)="campos2()" class="myfloat" *ngIf="idForm2.valid && nombreForm2.valid && grupoForm2.valid && !productoForm2.valid && internet.internet" color="primary">
        <mat-icon color="white">check_circle</mat-icon>
    </button>

    <button mat-fab (click)="enviar()" class="myfloat" *ngIf="idForm2.valid && nombreForm2.valid && grupoForm2.valid && productoForm2.valid && internet.internet" color="primary">
        <mat-icon color="white">check_circle</mat-icon>
    </button>

    <button mat-fab (click)="enviar()" class="myfloat" *ngIf="idForm.valid && nombreForm.valid && grupoForm.valid && productoForm.valid && !internet.internet" color="primary">
        <mat-icon color="white">check_circle</mat-icon>
    </button>

    <button mat-fab (click)="close()" class="myfloat" color="warn">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
