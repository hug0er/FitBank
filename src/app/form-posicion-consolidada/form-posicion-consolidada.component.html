<div class="blanco">
  <form class="example-form">
    <mat-form-field class="center">
      <input matInput placeholder="Id del Socio" type="text" [formControl]="idForm" >
      <mat-error *ngIf="idForm.hasError('required')">
        La identificacion es <strong>requerida</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="center">
      <input matInput placeholder="Nombre del Socio" type="text">
    </mat-form-field>
    <mat-icon>home</mat-icon>
    <button mat-icon-button class="center">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button class="center"> Ingresar</button>
</form>
</div>
