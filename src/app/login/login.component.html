<form class="example-form">
    <h1><img src="assets/resources/mipmap-hdpi/logo_client.png" class="image"></h1>
    <mat-form-field class="center">
        <input matInput placeholder="Correo" [formControl]="emailFormControl" id="usuario" [(ngModel)]="User['name']">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Correo no válido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            El correo es <strong>requerido</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="center">
        <input matInput placeholder="Contraseña" type="password" [formControl]="passwordFormControl" id="contrasena" [(ngModel)]="User['category']">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            La contraseña es <strong>requerida</strong>
        </mat-error>
    </mat-form-field>
    <button class="center" (click)="login()">Ingresar</button>
</form>
